<!DOCTYPE html>
<html>
<head>
  <title>User Details</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/userDetails.css">
  
</head>
<body onload="loadData()">
  <div class="container">
    <h2>User Details</h2>
    <form action="">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <label for="name">Name</label>
          </div>
          <div class="col-md-6" id="=nameDiv">
            <input type="text" id="name" disabled name="">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="phone">Phone Number</label>
          </div>
          <div class="col-md-6">
            <input type="text" id="phone" disabled name="">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="id">User ID</label>
          </div>
          <div class="col-md-6">
            <input type="text" id="id" disabled name="">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="address">Address</label>
          </div>
          <div class="col-md-6">
            <input type="text" disabled id="address" name="">
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-2 rounded-5">
      <div class="col-md-6">
        <input type="button" value="Edit " id="editButton" class="mx-2" onclick="editData()">
        <input type="button" value="Delete" id="deleteButton" class="mx-1" onclick="deleteData()">
      </div>
      <div class="col-md-6" id="address">
      </div>
    </div>
    <div class="row mt-0 rounded-5">
      <div class="col-md-6" id="saveCancel">
        <input type="button" class="hide" id="saveButton" value="Save " class="mx-1" onclick="saveChange()" >
        <input type="button" class="hide" id="cancelButton" value="Cancel " class="mx-1" onclick="cancelChange()">
      </div>
      <div class="col-md-6" id="address">
      </div>
    </div>
    <h5 id="response">  </h5>
  </form>
  </div>
  <!-- Add Bootstrap JS scripts at the end of the body tag for better page loading -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../js/userDetails.js"></script>
</body>
</html>
